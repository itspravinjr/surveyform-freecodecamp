<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <h2 id="text">Thank you for taking the time to help us improve the platform</h2>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="Age" placeholder="Enter a number" min="1" max="100" required>

        <!-- Select dropdown -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown" required>
            <option disabled="" selected="" value="">Select current role</option>
            <option value="option1">Student</option>
            <option value="option2">Full time Job</option>
            <option value="option3">Full time Job</option>
            <option value="option4">Full time Learner</option>
            <option value="option5">Prefer not to say</option>
            <option value="option6">other</option>
        </select>

        <!-- Radio buttons -->
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
        Definitely
        </label>
        <label>
        <input name="user-recommend" value="May be" type="radio" class="input-radio" checked="">
        May be
        </label>
        <label>
        <input name="user-recommend" value="Not sure" type="radio" class="input-radio" checked="">
        Not sure
        </label>
       
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="most-like" name="mostLike" class="form-control" required="">
              <option disabled="" selected="" value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
        </select>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
  
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
          </div>

        <!-- Textarea for comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <!-- Submit button -->
        <button type="submit" id="submit" required="">Submit</button>
    </form>
</body>
</html>
